############################################################
#                     IFT ENVIRONMENT                      #
############################################################

# ===================== DATABASE ===================== #
db.url=jdbc:postgresql://localhost:5432/postgres
db.username=postgres
db.password=admin
db.schema=db_qa

# ==================== APPLICATION ==================== #
app.base.url=http://ift.example.com
app.api.url=http://ift.ift.example.com

# ====================== KAFKA ======================= #
# Basic Kafka settings
kafka.bootstrap.servers=kafka:9094
kafka.topic.incoming_orders=incoming_orders
kafka.topic.user_activities=user_activities
kafka.topic.system_logs=system_logs

# =================== KAFKA SSL ====================== #
# SSL settings for the client
# ?? Make sure the JKS files are accessible at the specified paths
kafka.ssl.enabled=true
#There are two files here: keystore and truststore.
kafka.ssl.truststore.location=src/test/resources/certs/kafka.server.truststore.jks
kafka.ssl.truststore.password=changeit1
kafka.ssl.keystore.location=src/test/resources/certs/kafka.server.keystore.jks
kafka.ssl.keystore.password=changeit1
kafka.ssl.key.password=changeit1

# SSL Security
# Disable hostname verification for self-signed certificates
kafka.ssl.endpoint.identification.algorithm=

# ===================== TESTS ======================== #
# General test settings
test.timeout=30
test.browser=chrome

# Kafka Test Topics
test.kafka.topic=incoming_orders
test.kafka.headers.topic=test_headers_topic